<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー収集ツール</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #444;
        }

        input[type="url"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="url"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .review-container {
            margin-top: 30px;
        }

        .review-text {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .copy-all-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-all-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }

        /* Loading spinner style */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay style for the loading state */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .overlay .loader {
            display: block;
        }
    </style>
</head>
<body>

    <h1>レビュー収集ツール</h1>

    <div class="container">
        <form id="reviewForm" action="/fetch" method="POST" onsubmit="showLoader()">
            <label for="url">楽天レビューURL:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">実行</button>
        </form>

        <!-- Overlay for loading state -->
        <div class="overlay" id="overlay">
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        // ローディングスピナーとオーバーレイを表示する関数
        function showLoader() {
            document.getElementById('overlay').style.display = 'flex';
        }

        // フォーム送信後にローディングインジケーターを表示
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            // ローディングインジケーターとオーバーレイを表示
            showLoader();
        });
    </script>
    
</body>
</html>
